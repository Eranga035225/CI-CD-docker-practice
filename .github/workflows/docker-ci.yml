name: Docker CI Pipeline


on: 
  push:
    branches: [ 'main' ]

jobs: 
  docker-build-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name:  Set up Docker
        uses: docker/setup-buildx-action@v3

      - name:  Build Docker image
        run: docker build -t ci-cd-demo:latest

